<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <!-- load ml5.js -->
    <script
      src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <!-- keep the video in center of browser -->
    <style type="text/css">
      body {
        text-align: center;
      }
      #countdown {
        font-size: 2rem;
        color: blue;
      }
      #outcome {
        padding: 1rem;
        margin: 1rem;
        min-height: 10rem;
        border: 1px solid #bbb;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal lighten-3">
        <a href="#!" class="brand-logo">BackStr8</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="/">자세 교정</a></li>
          <li><a href="/">타이머</a></li>
          <li><a href="/">설정</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="#">자세 교정</a></li>
      <li><a href="#">타이머</a></li>
      <li><a href="#">설정</a></li>
    </ul>

    <!-- <h1>PoseNet demo with Ml5.js</h1> -->
    <p id="status">Loading Model...</p>
    <div id="videoContainer"></div>
    <!-- load the posenet.js file -->
    <script src="utils.js"></script>
    <div id="countdown"></div>
    <button id="submit">데이터 스캔하기</button>
    <div id="outcome"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, {});
        console.log(instances);
      });
    </script>
  </body>
</html>
